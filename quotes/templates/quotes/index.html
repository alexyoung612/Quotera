{% extends 'main/base.html' %}

{% block content %}
    {% if latest_quote_list %}
        <ul>
        {% for quote in latest_quote_list %}
            <li><a href="{% url 'quotes:detail' quote.id %}">{{ quote.id }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No quotes are available.</p>
    {% endif %}
{% endblock %}
